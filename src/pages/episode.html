---
title: Episodes
selection: Episodes
---
<div class="kc-broadcast-app">
    <div class="kc-broadcast-app__inner">
        {{> podcast-info }}
        <div class="kl-broadcast-detail">
            <aside class="kl-broadcast-detail__aside">
                {{> series-card }}
                <div class="kc-wdg--series-episodes">
                    <div class="kc-wdg__sec--hdr">
                        <h2 class="kc-wdg__hdg">More episodes from this series</h2>
                    </div>
                    <div class="kc-wdg__sec--bdy">
                        <ul class="kc-episode-list">
                            {{#each_upto episodes 3}}
                            <li>{{> episode-sum }}</li>
                            {{/each_upto}}
                        </ul>
                    </div>
                    <div class="kc-wdg__sec--ftr">
                        <a href="episodes.html" class="ko-more">View all episodes<i
                                class="ki-chevron-alt-right"></i></a>
                    </div>
                </div>
                {{> subscribe }}
            </aside>
            <div class="kl-broadcast-detail__line"></div>
            <div class="kl-broadcast-detail__main">
                <h1>Episode page</h1>
                <div class="callout warning">
                    <p>Yet to code.</p>
                    <a href="index.html" class="ko-button">Go back</a>
                </div>
            </div>
        </div>
    </div>
</div>
