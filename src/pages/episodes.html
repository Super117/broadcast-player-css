---
title: Episodes
selection: Episodes
modification: full
viewselect: true
---
<div class="kc-broadcast-app">
    <div class="kc-broadcast-app__inner">
        {{> podcast-info }}
        <div class="kl-episodes">
            <div class="kl-episodes__latest">
                {{> latest-episodes }}
            </div>
            <div class="kl-episodes__series">
                {{> latest-series }}
            </div>
            <div class="kl-episodes__subscribe">
                {{> subscribe-wide }}
            </div>
            <div class="kl-episodes__all" id="list">
                {{> all-episodes }}
            </div>
        </div>
    </div>
</div>
