---
title: Episodes
selection: Episodes
---
<div class="kc-broadcast-app">
    <div class="kc-broadcast-app__inner">
        {{> podcast-info }}
        <div class="kl-episodes">
            <div class="kl-episodes__latest">
                {{> series-cards }}
                <div class="kc-wdg--latest-episodes">
                    <div class="kc-wdg__sec--hdr">
                        <h2 class="kc-wdg__hdg">More episodes in this series</h2>
                    </div>
                    <div class="kc-wdg__sec--bdy">
                        {{#each_upto episodes 3}}
                        {{> episode-item }}
                        {{/each_upto}}
                    </div>
                    <div class="kc-wdg__sec--ftr">
                        <a href="episodes.html" class="ko-more">View all episodes in this series<i
                                class="ki-chevron-alt-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="kl-episodes__series">
                <h1>Episode page</h1>
                <div class="callout warning">
                    <p>Yet to code.</p>
                    <a href="index.html" class="ko-button">Go back</a>
                </div>
            </div>
        </div>
    </div>
</div>
